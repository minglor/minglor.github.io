<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        #error {
            color: red;
            margin-top: 10px;
        }
        .shamrock-image {
            width: 300px; /* Adjust size as needed */
            height: auto;
            margin: 0 auto;
        }
        .shamrock-text {
            font-family: cursive;
            font-size: 24px;
            color: black;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Passcode Entry Section -->
    <div class="container" id="passcodeSection">
        <h1>Enter Passcode</h1>
        <input type="password" id="passcode" placeholder="Enter passcode">
        <br>
        <button onclick="checkPasscode()">Submit</button>
        <p id="error" class="hidden">Incorrect passcode. Try again.</p>
    </div>

    <!-- Protected Content Section -->
    <div class="container hidden" id="protectedContent">
        <img src="https://minglor.github.io/shamrock.png" alt="Shamrock" class="shamrock-image">
        <div class="shamrock-text">
            You solved all my riddles!
        </div>
        <p style="font-family: cursive; margin-top: 20px; color: black;">My treasure! You’ll find it at last,<br>In the drawer under Gabriel’s cast,<br>And for all your great guessing,<br>I’ll leave you this blessing:<br>May your St Paddy’s Day be a blast!</p>
    </div>

    <script>
        function checkPasscode() {
            // Get the passcode entered by the user
            const enteredPasscode = document.getElementById('passcode').value;

            // Define the correct passcode (replace '1234' with your desired passcode)
            const correctPasscode = '215181';

            // Get references to the error message and protected content sections
            const errorMessage = document.getElementById('error');
            const passcodeSection = document.getElementById('passcodeSection');
            const protectedContent = document.getElementById('protectedContent');

            // Check if the entered passcode matches the correct passcode
            if (enteredPasscode === correctPasscode) {
                // Hide the passcode section and show the protected content
                passcodeSection.classList.add('hidden');
                protectedContent.classList.remove('hidden');
            } else {
                // Show the error message
                errorMessage.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
